<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="css/style.css" rel="stylesheet" />
    <title>Bike shop</title>
  </head>
  <body>
    <header>
      <h1>Julie's BikeShop</h1>
    </header>
    <main>
      <div id="productOverviewTag"><p>· BIKE STOCK ·</p></div>

      <p class="brandList">
        BRANDS WE CARRY - <span>Linus</span> / <span>Brompton</span> /
        <span>Christiania</span> / <span>State</span>
      </p>
      <div id="cardsOverview">
        <template id="bikeTemplate">
          <article>
            <img src="img/bike1.png" alt="bike image" />
            <p class="bikeBrand">STATE</p>
            <h2 class="bikeName">WARHAWK</h2>
            <div id="productDetails">
              <div class="priceArea">
                <p>Price - <span class="bikePrice">€579</span></p>
              </div>
              <div class="colorArea">
                <p>Colours -</p>
                <div class="colorAreaSmall">
                  <div class="colorSquare1"></div>
                  <div class="colorSquare2"></div>
                  <div class="colorSquare3"></div>
                  <div class="colorSquare4"></div>
                  <div class="colorSquare5"></div>
                  <div class="colorSquare6"></div>
                </div>
              </div>
              <div class="priceArea">
                <p>In Stock - <span class="bikeStock">1</span></p>
              </div>
              <a href="productPage.html"><button>FULL SPECS</button></a>
            </div>
          </article>
        </template>
      </div>
    </main>
    <footer></footer>
    <script src="js/javascript.js"></script>
  </body>
</html>
